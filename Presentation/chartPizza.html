<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../Chart/Chart.min.js"></script>
</head>
<body>
    <canvas id="pieChart" width="100%" height="50%"></canvas>
<script>
var ctx = document.getElementById("pieChart");
var pieChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ["Cabelo", "Menos cabelo", "Calvo", "Careca"],
        datasets: [{
            label: 'Situação (capilar)',
            data: [175, 25, 75, 725],
            backgroundColor: ["#25eaf8", "#F8e5cd", "#8facd0", "#c45850"],
        }]
    },
    options: {
        title: {
            display: true,
            text: 'Quanto tempo se passa com cabelo quando se tem calvice'
        }
    }
});
</script>
</body>
</html>
