<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../Chart/Chart.min.js"></script>
</head>
<body>
    <canvas id="myChart" width="100%" height="40%"></canvas>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["1", "2", "3", "4", "5", "6"],
        // eixo X
        datasets: [{
            label: 'Um gráfico sem graça',
            data: [18, 49, 32, 60, 52, 55],
            // eixo Y
            backgroundColor: [
                'rgba(126, 212, 220, 0.8)',
                'rgba(123, 217, 145, 0.8)',
                'rgba(25, 15, 215, 0.8)',
                'rgba(124, 10, 10, 0.8)',
                'rgba(17, 29, 136, 0.8)',
                'rgba(100, 100, 90, 0.8)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</body>
</html>
